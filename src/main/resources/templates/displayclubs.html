<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en" th:replace="fragment :: header">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<table style="width:50%" BORDER="1">
    <thead>
        <tr>
           <th>Club Name</th>
           <th>City</th>
           <th>Website</th>
           <th>Contact No</th>
           <th>View Details</th>
           <th>Add Request</th>
        </tr>
    </thead>
    <tbody>
       <tr th:each="clubs : ${clubs}">
          <td th:text="${clubs.getName()}" >&nbsp;</td>
          <td th:text="${clubs.getCity()}">&nbsp;</td>
          <td th:text="${clubs.getWebsiteAddress()}">&nbsp;</td>
          <td th:text="${clubs.getPrimaryContactNo()}">&nbsp;</td>
           <input type="hidden" th:name="clubId" th:value="${clubs.getId()}"/>
          <td align="center"><a th:href="@{/viewdetails(id=${clubs.getId()})}">View Details</a>&nbsp;</td>
          <td align="center"><a th:href="@{/alllogins(id=${session.id})}" th:hidden="${view}">Add Request</a>&nbsp;</td>
       </tr>
    </tbody>
</table>
<div lang="en" th:replace="fragment :: footer"></div>
</body>
</html>
